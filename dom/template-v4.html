<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{titulo}}</p>
  <p>{{saudacoes()}}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS',
      link: 'http://google.com.br'
    },
    methods: {
      saudacoes: function () {
        return this.titulo;
      }
    }
  })
</script>
