<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar 2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }}</p>
  <p>Contador2: {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log("metodo resultado foi chamado");
        return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      }
    },
    methods: {
      aumentar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      },
      // resultado() {
      //   console.log("metodo resultado foi chamado");
      //   return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
      // }
    }
  })
</script>
